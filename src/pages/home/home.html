<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <span>The Flashlight is {{isOn? 'on':'off'}}</span>
  </ion-item>
  <button ion-button (tap)="switchOn()">Switch On</button>
  <button ion-button (tap)="switchOff()">Switch Off</button>
  <button ion-button (tap)="toggle()">Toggle</button>
</ion-content>
